<!DOCTYPE html>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">

      <div class="collapse navbar-collapse" id="navbarResponsive">

          <li  id="nav-opt" class="nav-item" onclick="window.location.assign('options.html')">

          <li  id="nav-connect" class="nav-item active" onclick="window.location.assign('connect.html')">
            <a class="nav-link" href="./connect.html">Connect</a>
          </li>
        </ul>

    </div>
  </nav>

            </a>

  <!-- GSAP Animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>

  <script>
    gsap.fromTo(".navbar", {y:-200}, {duration: 1, y: 0});
    gsap.fromTo(".footer", {y:200}, {duration: 1, y: 0});
    gsap.fromTo(".slide-left", {opacity:0, x: -500}, {duration: 1, opacity:1, x: 0}); 
    gsap.fromTo("#subnav-blog", {opacity: 0, x: 500}, {delay: 1.2, duration: 1, opacity: 1, x: 0});
    gsap.fromTo("#subnav-social", {opacity: 0, x: 500}, {delay: 1.4, duration: 1, opacity: 1, x: 0});
    gsap.fromTo("#subnav-contact", {opacity: 0, x: 500}, {delay: 1.6, duration: 1, opacity: 1, x: 0}); 
    gsap.fromTo("#nav-why", {opacity: 0, x: 500}, {delay: 1.2, duration: 1, opacity: 1, x: 0});
    gsap.fromTo("#nav-opt", {opacity: 0, x: 500}, {delay: 1.4, duration: 1, opacity: 1, x: 0});
    gsap.fromTo("#nav-connect", {opacity: 0, x: 500}, {delay: 1.6, duration: 1, opacity: 1, x: 0});
    gsap.fromTo("#blog-title-container", {opacity: 0}, {delay: 2, duration: 1, opacity: 1});
    // Fix these scroll-based animations later
    gsap.fromTo("#social-title-container", {opacity: 0}, {delay: 2.2, duration: 1, opacity: 1});
    gsap.fromTo("#contact-title-container", {opacity: 0}, {delay: 2.4, duration: 1, opacity: 1});
